<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trolling Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Enter Your Phone Number</h1>
        
        <!-- Use Bootstrap's grid system -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="customRange2" class="form-label">
                        Your Number: 
                        <span id="phoneNumber">10000000000</span> <!-- Initial value set to min -->
                    </label>
                    <input type="range" class="form-range" min="10000000000" max="19999999999" value="10000000000" id="customRange2" oninput="updateRangeValue()">
                </div>
                <!-- Row for submit button -->
                <div class="row">
                    <div class="col text-end">
                        <button type="submit" class="btn btn-primary">Somewhere There!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateRangeValue() {
            // Get the range slider element
            var rangeInput = document.getElementById("customRange2");
            // Get the span element to display the value
            var rangeValueSpan = document.getElementById("phoneNumber");
            // Update the span with the current value of the range slider
            rangeValueSpan.textContent = rangeInput.value;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
